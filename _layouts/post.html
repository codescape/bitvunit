---
layout: default
---

<p>{{ post.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="square">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
