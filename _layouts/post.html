---
layout: default
---

<p class="post-date">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>

{% if site.related_posts != empty %}
  <div id="related">
    <h2>Related Posts</h2>
    <ul class="square">
      {% for post in site.related_posts limit:3 %}
        <li><span class="post-date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
